<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Video hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="500" poster="imagem/img-400.png" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Se navegador não tem compatibilidade  com reprodução de video</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
